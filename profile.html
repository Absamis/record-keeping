<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Sign up</title>
</head>
<body>
	<header>
		<div class="d-flex p-2 bg-danger align-items-center">
			<h5 class="text-white font-weight-bold">MyData</h5>
			<div class="ml-auto d-flex align-items-center">
				<img src="assets/images/avatar.png" class="rounded-circle" width="50" height="50" />
				<h6 class="ml-2 text-white">Okanlawon</h6>
			</div>
		</div>
	</header>
	<main class="mt-3 col-md-8 mx-auto">
		<nav>
			<ul class="text-center">
				<a href="dashboard.html" class="btn btn-danger ml-2"><i class="fas fa-bars"></i> Dashboard</a>
				<a href="add-new.html" class="btn btn-danger ml-2"><i class="fas fa-plus"></i> Add Record</a>
				<a href="view-all.html" class="btn btn-danger ml-2"><i class="fas fa-folder-open"></i> View Record</a>
				<a href="profile.html" class="btn btn-danger ml-2"><i class="fas fa-user-circle"></i> Profile</a>
				<a href="login.html" class="btn btn-danger ml-2"><i class="fas fa-power-off"></i> Logout</a>
			</ul>
			<hr />
		</nav>
		<section class="">
			<div class="card col-md-9 mx-auto">
				<div class="card-body">
					<h5 class="font-weight-bold">My profile</h5>
					<hr/>
					<span class="error"></span>
					<form action="" method="">
						<div class="text-center">
							<img src="assets/images/avatar.png" class="rounded-circle" width="100" height="100"/>
							<div class="mt-2">
								<label class="btn btn-danger" for="photo">
									<i class="fas fa-image"></i> Change photo
									<input type="file" id="photo" name="" hidden />
								</label>
							</div>
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" value="Okanlawon Habeeb" placeholder="Name" />
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" value="smallkid1@yahoo.com" placeholder="Email" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Save</button>
						</div>
					</form>

					<h5 class="font-weight-bold">Change Password</h5>
					<hr/>
					<form action="" method="">
						<div class="form-group">
							<label>Current password</label>
							<input type="password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<label>New password</label>
							<input type="password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<label>Confirm password</label>
							<input type="password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
</body>
</html>
